version: '3.8'

services:

  files_service:
    restart: always
    build: .
    working_dir: /src
    command: ["/bin/bash", "/files-service/scripts/entrypoint.sh"]
    volumes:
      - files_service_data:/src
    env_file:
      - ./.env
    ports:
      - '8000:8000'
    depends_on:
      - url_postgres
    container_name: files_service

  files_postgres:
    image: postgres:14.5-alpine
    restart: always
    user: "70:70"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    container_name: files_postgres

volumes:
  files_service_data:
  postgres_data:
